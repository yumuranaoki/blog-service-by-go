version: '3'
services:
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - "db_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: gorm
      POSTGRES_DB: app
      POSTGRES_PASSWORD: password
  
  api:
    build: .
    environment:
      - HOST="0.0.0.0"
      - PORT="8080"
    ports:
      - "8080:8080"
    volumes:
      - '.:/go/src/github.com/yumruanaoki/first-golang-on-docker'
    command: go run main.go

volumes:
  db_data: